<body>
  <h1>Tìm Kiếm Sản Phẩm</h1>
  <form action="" method="get">
    <label for="keyword">Từ khóa tìm kiếm:</label><br />
    <input type="search" id="keyword" name="keyword" /><br />
    <br />

    <label for="category">Loại sản phẩm:</label><br />
    <select name="category" id="category">
      <option value="dien-tu">Điện tử</option>
      <option value="gia-dung">Gia dụng</option>
      <option value="quan-ao">Thời trang</option>
      <option value="noi-that">Nội thất</option>
    </select>
    <br />
    <br />

    <button type="submit">Tìm kiếm</button>
  </form>
</body>
